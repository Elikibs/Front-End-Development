<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Generate a <span class="h2-nextline">random password</span></h2>
        <p class="supporting-text">Never use an insecure password again</p>
        <input type="number" id="password-length" placeholder="Enter password length">
        <button id="generatepass-el" onclick="populatePass()">Generate password</button>
        <hr>
        <div class="passwords-section">
            <p class="password-bg" id="firstpass-el"></p>
            <p class="password-bg" id="secondpass-el"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
