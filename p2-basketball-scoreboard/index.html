<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="top-container">
            <div>
                <h3>HOME</h3>
                <h4 class="points-text" id="home-points">0</h4>
                <div class="add-points">
                    <button class="add-points-btn" id="add-homepoints-btn1" onclick="addOneHomePoint()">+ 1</button>
                    <button class="add-points-btn" id="add-homepoints-btn2" onclick="addTwoHomePoints()">+ 2</button>
                    <button class="add-points-btn" id="add-homepoints-btn3" onclick="addThreeHomePoints()">+ 3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h4 class="points-text" id="guest-points">0</h4>
                <div class="add-points">
                    <button class="add-points-btn" id="add-guestpoints-btn1" onclick="addOneGuestPoint()">+ 1</button>
                    <button class="add-points-btn" id="add-guestpoints-btn2" onclick="addTwoGuestPoints()">+ 2</button>
                    <button class="add-points-btn" id="add-guestpoints-btn3" onclick="addThreeGuestPoints()">+ 3</button>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <button id="start-game-btn" onclick="startGame()">Start New Game</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
